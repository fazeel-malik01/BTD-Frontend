<!-- result-dialog.component.html -->
<div class="dialog-container">
    <h1 class="dialog-title">{{results}}</h1>
    <div class="dialog-content">
        <p class="result-text capitalize">{{ data.result }}</p>
        <div class="flex text-image w-full">
            <div class="w-[75%] px-4 resp-desc">
                <p *ngIf="data.description" class="description-text">{{ data.description }}</p>
            </div>
            <div *ngIf="data.imageUrl" class="image-preview">
                <img [src]="data.imageUrl" class="preview-image" alt="Uploaded Image" />
            </div>
        </div>
    </div>
    <div class="dialog-actions">
        <button (click)="closeDialog()" class="close-button">Close</button>
    </div>
</div>
